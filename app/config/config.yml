imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true
    trusted_proxies:  [127.0.0.1, 127.0.1.1]

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# DoctrineMongoDBBundle Configuration
doctrine_mongodb:
    connections:
        default:
            server: %mongodb_url%
            options: {}
    default_database: %mongodb_database%
    document_managers:
        default:
            connection: 'default'
            auto_mapping: true
            filters:
                    softdeleteable:
                        class: Gedmo\SoftDeleteable\Filter\ODM\SoftDeleteableFilter
                        enabled: true
            mappings:
                gedmo_loggable:
                    type: annotation
                    prefix: Gedmo\Loggable\Document
                    dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Loggable/Document"
                    alias: GedmoLoggable # this one is optional and will default to the name set for the mapping
                    is_bundle: false

# StofDoctrineExtensionsBundle Configuration
stof_doctrine_extensions:
    default_locale: en_US
    mongodb:
        default:
            blameable:      true
            timestampable:  true
            loggable:       true
            softdeleteable: true
            sluggable:      false
            translatable:   false
            uploadable:     false
            tree:           false
            sortable:       false

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# Gravatar Configuration
ornicar_gravatar:
  rating: g
  size: 60
  default: mm

# Admin Configuration
fos_user:
    db_driver: mongodb # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: MBHS\Bundle\BaseBundle\Document\User

    group:
        group_class: MBHS\Bundle\BaseBundle\Document\Group

    profile: # Authentication Form
        form:
            type:               fos_user_profile
            handler:            fos_user.profile.form.handler.default
            name:               fos_user_profile_form
            validation_groups:  [Authentication] # Please note : this is not the default value

sonata_user:
    manager_type: mongodb
    class:
        user:   MBHS\Bundle\BaseBundle\Document\User
        group:  MBHS\Bundle\BaseBundle\Document\Group
    profile:  # Profile Form (firstname, lastname, etc ...)
        form:
            type:               sonata_user_profile
            handler:            sonata.user.profile.form.handler.default
            name:               sonata_user_profile_form
            validation_groups:  [Profile]

sonata_block:
    default_contexts: [admin]
    blocks:
        sonata.admin.block.admin_list:
            contexts:   [admin]
        sonata.admin.block.search_result:
            contexts:   [admin]
        sonata.block.service.text:
            contexts:   [admin]
        sonata.user.block.menu:
            contexts:   [admin]
        sonata.user.block.account:
            contexts:   [admin]

services:
    sonata.user.serializer.handler.user:
        class: Sonata\UserBundle\Serializer\UserSerializerHandler
        tags:
            - { name: jms_serializer.subscribing_handler }
        arguments:
            - [ sonata.user.mongodb.user_manager ]

sonata_admin:
    security:
        handler: sonata.admin.security.handler.role

    title:  MBHS Admin
    templates:
      layout: MBHSBaseBundle:SonataAdmin:standard_layout.html.twig
      user_block: MBHSBaseBundle:SonataAdmin:user_block.html.twig
    dashboard:
      groups:
          Clients:
            icon: <i class='fa fa-users'></i>
          Logs:
            icon: <i class='fa fa-clock-o'></i>
          Auth:
            icon: <i class='fa fa-lock'></i>

sonata_doctrine_mongo_db_admin:
    templates:
        form:
            - MBHSBaseBundle:SonataAdmin:form_admin_fields.html.twig
        filter:
            - SonataDoctrineMongoDBAdminBundle:Form:filter_admin_fields.html.twig


